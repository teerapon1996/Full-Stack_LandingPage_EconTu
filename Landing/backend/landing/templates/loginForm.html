{% extends 'layout.html' %}
{% block content %}
{% load i18n %}
{% if messages %}
<div style="margin-top:65px;" class="alert alert-danger" role="alert">
    {% for message in messages %}
        <b>{{message}}</b>
    {% endfor %}
</div>
{% endif %}

<form action="login" method="post">
    {% csrf_token %}
    <div style="margin-top:65px;" class="container py-5 h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h2 class="mb-5">{% trans "Login" %}</h2>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typeUsernameX-2">{% trans "Username" %}</label>
                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="username"/>
                
              </div>
              
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">{% trans "Password" %}</label>
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" />
                
              </div>
        
              <button  class="btn btn-primary btn-lg btn-block" type="submit" >{% trans "Login" %}</button>
              </form>
              <hr class="my-4">
              <div>
                <span>{% trans "Not a member?" %}</span>
                <a href="{% url 'registerForm' %}"> {% trans "Sign Up" %}</a>
              </div>
              <br>
              
            </div>
          </div>
        </div>
      </div>
    </div>
{% include "footer.html" %}
{% endblock %}
